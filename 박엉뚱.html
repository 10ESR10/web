<p>박엉뚱의 스킬은 <u><a title="SNOW">눈</u><a style="color:black">만 보이면 드러눕는 드러눕기,최상의 최면 기술 개다리춤 추기,그리고 후속 연계 최면 기술 인생 첫 휘파람,</a> <u><a title="EYE">눈</u></a>만 안 보이면 숨은 줄 아는 숨기 가 있다.</p>
