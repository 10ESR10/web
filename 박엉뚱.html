<a href="박엉뚱2.jpg" target="_blank" title="이 포켓몬은 수영도 잘 한다">박엉뚱</a>은 아주 가끔 나오는 희귀 포켓몬이다.<p>박엉뚱은 엉뚱 그 자체에 가까운 모습을 하고 있지만,<u><a title="이후에 지요미로 진화하기 때문(스포x)">귀여움</U></a>이 내제되어 있다.</p>
<p>보통 텐션이 아주 올라가거나 안경을 쓰면 나오곤 한다.</p>
<p>박엉뚱의 스킬은 <u><a title="SNOW">눈</u>만 보이면 드러눕는 드러눕기,최상의 최면 기술 개다리춤 추기,그리고 후속 연계 최면 기술 인생 첫 휘파람, <u><a title="EYE">눈</u></a>만 안 보이면 숨은 줄 아는 숨기 가 있다.</p>
